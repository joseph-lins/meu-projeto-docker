name: Build and Publish Docker Image

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      # Checkout do repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Login no GitHub Container Registry (GHCR)
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      # Build da imagem
      - name: Build Docker image
        run: |
          docker build \
            -t ghcr.io/${{ github.repository_owner }}/meu-projeto:latest \
            -t ghcr.io/${{ github.repository_owner }}/meu-projeto:${{ github.sha }} \
            .

      # Push das imagens
      - name: Push images to GHCR
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/meu-projeto:latest
          docker push ghcr.io/${{ github.repository_owner }}/meu-projeto:${{ github.sha }}
